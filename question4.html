<!DOCTYPE html>
<html lang="en">
<head>
<title>atoms decayed</title>
</head>
<body>
<p>print number of atoms</p>
<script>
	
	function simulateRadioactiveDecay(atoms,decayProb)
	{
		var year=1
		var decayed=0
		
		while(atoms>0)
		{
		 
		  for(var i=0; i<atoms; i++)
		  {
			if(Math.random()<=decayProb)
			{
				decayed++
			}
		  }
		
		atoms=atoms-decayed
		
		}
		document.write('There are ' +atoms+ ' atoms at the end of the year'+year)
		year+=1
	
}
	simulateRadioactiveDecay(10000,0.5)
	
</script>
</body>
</html>
