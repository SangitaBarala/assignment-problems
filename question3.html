function consecutiveHead(numberNeeded)
{
	var heads=""
	var total=0
	
	while(heads.length!=numberNeeded)
	{
		var turn=Math.floor((Math.random()*2))
		
		if(turn==1)
		{
			heads=heads+'Head'
			document.write('heads<br>')
		}
		else
		{
			heads=""
			document.write('Tails<br>')
		}
		
		total=total+1
		
	}
	document.write('It took'+total+'tosses to get'+numberNeeded+'consecutive head')
	<!-- consecutiveHead(3) -->
}
